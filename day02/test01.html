<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label>First Name: </label>
		<input type="text" placeholder="John" name="firstName" required>
		<label>Last Name: </label>
		<input type="text"placeholder="Smith" name="lastName" required><br>

	  		<input type="radio" name="gender" value="male"> Male<br>
	 		<input type="radio" name="gender" value="female"> Female<br>
	  		<input type="radio" name="gender" value="other"> Other<br>

		<label>Email:</label>
		<input type="email" name="email">
		<label>Password:</label>
		<input type="Password" name="password"><br>

		<label>Birday</label>
		<select placeholder="year">
			<option value="" selected>year</option>
			<option name="year" value="year1">1990</option>
			<option name="year" value="year2">1991</option>
			<option name="year" value="year3">1992</option>
		</select>
		<select placeholder="month">
			<option value="" selected>month</option>
			<option name="month" value="month1">may</option>
			<option name="month" value="month2">jun</option>
			<option name="month" value="month3">july</option>
		</select>
		<select placeholder="day">
			<option value="" selected>day</option>
			<option name="day" value="day1">01</option>
			<option name="day" value="day2">02</option>
			<option name="day" value="day3">03</option>
		</select><br>

		<label>I agree to the terms and conditions </label>
		<input type="checkbox"><br>

		<input type="submit">
	</form>
</body>
</html>
